<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- * Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- * JS Bundle Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- * Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <!-- * Font Awesome -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css'
    integrity='sha512-HHsOC+h3najWR7OKiGZtfhFIEzg5VRIPde0kB0bG2QRidTQqf+sbfcxCTB16AcFB93xMjnBIKE29/MjdzXE+qw=='
    crossorigin='anonymous' />

  <!-- * Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- * VueJS -->
  <script src=https://unpkg.com/vue@3></script>


  <title>Document</title>
</head>

<body>

  <div id="app">

    <div class="container-fluid main-wrapper">
      <div class="container my-container d-flex flex-column justify-content-center">

        <div class="container content-container">
          <!-- ? Slider -->
          <div class="slider w-100">
            <!-- ? Slide -->

            <div v-for="(country, i) in countries" id="" :class="{'d-none' : i != currentImg }" class="slide w-100 h-100 ">
              <img class="h-100 w-100" :src="country.imgSrc" alt="">
              <div class="details">
                <h3> {{country.name}} </h3>
                <p> {{country.description}} </p>
              </div>
            </div>
          </div>

          <!-- ? Gallery -->
          <div class="gallery w-100 d-flex">
            <i class="my-btn fa-solid fa-left-long mx-2" @click="moveSlide(false)"></i>
            <i class="my-btn fa-solid fa-right-long mx-2" @click="moveSlide(true)"></i>
            <!-- ? Thumb -->
            <img v-for="(country, i) in countries" class="gallery-slide" :class="{'active' : i === currentImg}" :src="country.imgSrc" @click="currentImg = i" alt="" >
          </div>
        </div>
      </div>
    </div>


  </div>


  <script src="js/script.js"></script>
</body>

</html>
